<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./resources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./resources/css/all.min.css" />
    <link rel="stylesheet" href="./resources/css/main.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-center mb-5">
        <h1 class="header-region position-relative">Bookmarker</h1>
      </div>
      <hr class="custom-border opacity-100" />
      <div class="text-center">
        <i class="fa-solid fa-bookmark book-before"></i>
        <h4 class="d-inline book">Bookmark your favorite sites</h4>
        <i class="fa-solid fa-bookmark book-after"></i>
      </div>

      <div class="my-5">
        <div class="mb-3">
          <label for="bookmarkName" class="form-label fw-bold">
            <i class="fa-solid fa-book"></i>
            Bookmark Name
          </label>
          <input
            type="text"
            class="form-control"
            id="bookmarkName"
            placeholder="Bookmark Name"
          />
        </div>
        <div class="mb-3">
          <label for="siteURL" class="form-label fw-bold">
            <i class="fa-solid fa-link"></i>
            Site URL
          </label>
          <input
            type="url"
            class="form-control"
            id="siteURL"
            placeholder="Site URL"
          />
        </div>
        <div class="d-flex justify-content-between">
          <button
            id="addBookmark"
            onclick="addBookmark();"
            class="btn btn-warning w-15 me-3"
          >
            Add Bookmark
          </button>
          <button onclick="clearAllBookmark();" class="btn btn-danger w-15">
            Clear All Bookmark
          </button>
        </div>
      </div>
      <hr class="custom-border opacity-100" />

      <table class="w-100 bg-light text-center my-3">
        <thead class="fw-bold">
          <tr>
            <td>Index</td>
            <td>Website Name</td>
            <td>Visit</td>
            <td>Delete</td>
            <td>Edit</td>
          </tr>
        </thead>
        <tbody id="bookmarkTable"></tbody>
      </table>
    </div>
    <script src="./resources/js/bootstrap.bundle.min.js"></script>
    <script src="./resources/js/script.js"></script>
  </body>
</html>
